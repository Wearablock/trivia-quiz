name: trivia_quiz
description: "Global Trivia Quiz - Test your knowledge with thousands of trivia questions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Localization
  intl: ^0.20.2

  # Firebase (uncomment after firebase setup)
  # firebase_core: ^3.8.1
  # firebase_analytics: ^11.3.6
  # firebase_crashlytics: ^4.1.6

  # Monetization
  google_mobile_ads: ^5.2.0
  app_tracking_transparency: ^2.0.6
  in_app_purchase: ^3.2.0

  # Audio & Haptic
  audioplayers: ^6.1.0
  vibration: ^2.0.1

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6

  # Utils
  shared_preferences: ^2.5.3
  package_info_plus: ^8.3.0
  collection: ^1.18.0
  equatable: ^2.0.7
  uuid: ^4.5.2
  http: ^1.2.2

  # WebView
  webview_flutter: ^4.13.0

  # App Update
  upgrader: ^12.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3

  # App icons
  flutter_launcher_icons: ^0.14.3

# =============================================================================
# App Icon Configuration
# =============================================================================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

  # Android Adaptive Icon (Android 8.0+)
  adaptive_icon_background: "#FFFBF5"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

  min_sdk_android: 21
  remove_alpha_ios: true

# =============================================================================
# Splash Screen Configuration
# =============================================================================
flutter_native_splash:
  color: "#FFFBF5"
  image: assets/splash/splash_logo.png

  branding: assets/splash/splash_branding.png
  branding_mode: bottom
  branding_bottom_padding: 50

  # Android 12+ Settings
  android_12:
    color: "#FFFBF5"
    image: assets/splash/splash_logo_android12.png
    branding: assets/splash/splash_branding.png
    branding_mode: bottom
    branding_bottom_padding: 50

  ios: true
  android: true
  web: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/images/
    - assets/sounds/
