name: trivia_quiz
description: "Global Trivia Quiz - Test your knowledge with thousands of trivia questions"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Localization
  intl: ^0.20.2

  # Firebase (uncomment after firebase setup)
  # firebase_core: ^3.8.1
  # firebase_analytics: ^11.3.6
  # firebase_crashlytics: ^4.1.6

  # Monetization (uncomment when ready)
  # google_mobile_ads: ^5.2.0
  # in_app_purchase: ^3.2.0

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  # Utils
  shared_preferences: ^2.5.3
  package_info_plus: ^8.3.0
  collection: ^1.18.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3

  # App icons and splash
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/data/questions/meta/
    - assets/data/questions/ko/
    - assets/data/questions/en/
    - assets/data/questions/ja/
    - assets/data/questions/zh-Hans/
    - assets/data/questions/zh-Hant/
    - assets/images/
